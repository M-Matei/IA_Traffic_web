<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezier.js x Alpine.js</title>

  <!-- Import Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div x-data="app()" x-init="init()">
    <canvas id="canvas" width="800" height="600" style="border: 1px solid black;"></canvas>
  
    <br><br>
    <fieldset>
      <legend><b>Général</b></legend>
      <label>Dernier message important : </label><b><span x-text="consoleLog"></span></b>
      <br><label>Distance de déplacement des véhicules en 1 unité de temps</label>
      <input type="range" x-model.number="speed" min="0" max="0.1" step="0.01"></span>
      <br><label>Nombre d'erreur(s) </label><b><span x-text="errors"></span></b><label>/10 avant la défaite</label>
    </fieldset>

    <br><fieldset>
      <legend><b>Gestion du feu</b></legend>
      <label>Rouge => Vert</label>
      <button @click="userClick('double')">DOUBLE CLICK</button><br>

      <label>Vert => Rouge | Jaune => Rouge | Rouge => Jaune</label>
      <button @click="userClick('simple')">SIMPLE CLICK</button><br>

      <br><label>Nombre de véhicules arrêtés au feu : </label><b><span x-text="trafficJam"></span></b>

      <br><label>Imprécision du feu pour faire passer 2 véhicules au jaune</label>
      <select x-model="acurate">
        <option>Nulle</option>
        <option>Aléatoire</option>
      </select>
    </fieldset>
    
    <br><fieldset>
      <legend><b>Comportement du véhicule du joueur</b></legend>
      <label>Capacité à attendre à un feu avant de devenir 'Furieux' (-1)</label>
      <select x-model="mood">
        <option>Énervé</option>
        <option>Fatigué</option>
        <option>Calme</option>
      </select>

      <br><label>Votre conducteur est actuellement : </label><b><span x-text="stateCar"></span></b>
      
    </fieldset>
    
  </div>
  </div>
</body>
</html>
